#@TYPE: Machine
#@NAME: Realtek Stark based BackinBlack EVM board
#@DESCRIPTION: Machine configuration for the RTD1619b BackinBlack board

MACHINE_FEATURES := "drm mali v4l2"
MACHINE_FEATURES += "npu"

include conf/machine/include/stark.inc

UBOOT_CONFIG = "rtd1619b_emmc"
UBOOT_CONFIG[rtd1619b_emmc] = "rtd1619b_backinblack_defconfig,,u-boot.itb"
IMAGE_BOOT_FILES:remove = "u-boot.bin-rtd1619b_spi"
